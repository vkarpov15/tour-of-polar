<!DOCTYPE html>
<html lang="en" class="dark:bg-gray-900">

<head>
  <!-- favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="https://cdn.prod.website-files.com/5f148310b9588c295ed77f20/6222613fc7d2ef9b8b5312f8_logo-black.png">
  <link rel="icon" type="image/png" sizes="32x32" href="https://cdn.prod.website-files.com/5f148310b9588c295ed77f20/6222613fc7d2ef9b8b5312f8_logo-black.png">

  <title>A Tour of Polar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://unpkg.com/codemirror@5.65.16/lib/codemirror.css">
  <script src="https://unpkg.com/codemirror@5.65.16/lib/codemirror.js"></script>
  <script src="https://unpkg.com/codemirror@5.65.16/mode/ruby/ruby.js"></script>
  <script src="content.js"></script>

  <link rel="stylesheet" href="tw.css" />
</head>

<body class="dark:bg-gray-900 dark:text-white">

  <div class="flex flex-col h-screen w-screen">
    <header class="bg-indigo-600 text-white flex justify-between">
      <div class="px-4 py-2">
        <h1 class="text-2xl font-bold"><a href="/"><img src="https://www.osohq.com/docs/logo-bear-white.png" class="inline h-[1em] mr-1"> A Tour of Polar</a></h1>
      </div>
      <div class="flex items-center">
        <button onclick="toggleDarkMode()" class="p-2 mr-2 rounded-lg hover:bg-indigo-700 dark:bg-indigo-800">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" />
          </svg>
        </button>
        <a href="/list"><svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 m-2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg></a>
      </div>
    </header>

    <div class="max-w-7xl w-full mx-auto">
      <div class="pt-4 w-full text-center">
        <h2 class="text-2xl font-bold">Welcome to a Tour of Polar</h2>
      </div>

      <div class="flex flex-col gap-8 mt-4 mb-12" id="container">
        <!-- This is where the content will be dynamically inserted -->
      </div>
    </div>

  </div>
</body>

<script>
function toggleDarkMode() {
  document.documentElement.classList.toggle('dark');
  localStorage.setItem('darkMode', document.documentElement.classList.contains('dark'));
}

const container = document.querySelector('#container');

for (const [chapter, sections] of Object.entries(content)) {
  const sectionsHTML = sections.map((section, index) => `
<div class="p-2 relative flex items-center space-x-3 rounded-lg border border-gray-300 bg-white dark:bg-gray-800 dark:border-gray-700 shadow-sm focus-within:ring-2 focus-within:ring-indigo-500 focus-within:ring-offset-2 hover:border-gray-400">
  <div class="min-w-0 flex-1">
    <a href="/${chapterSlugs[chapter]}/${index + 1}" class="focus:outline-none">
      <p class="font-medium text-gray-900 dark:text-white">${section.title}</p>
      <p class="truncate text-sm text-gray-500 dark:text-gray-400">${section.description}</p>
    </a>
  </div>
</div>
  `.trim()).join('\n\n');

  container.innerHTML += '\n\n' + `
<div class="flex flex-col gap-4">
  <div class="text-xl font-bold flex flex-col items-center gap-4">
    <div class="text-xl">${chapter}</div>
    <img src="${chapterImages[chapter]}" alt="${chapter} illustration" class="rounded-md h-32">
  </div>

  ${sectionsHTML}
</div>
  `.trim();
}
</script>

</html>
